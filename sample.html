<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sales Rep Cheat Sheet</title>
	<style>
    	body {
        	font-family: Arial, sans-serif;
        	line-height: 1.6;
        	margin: 20px;
    	}

    	h1, h2 {
        	color: #2C3E50;
    	}

    	h1 {
        	text-align: center;
    	}

    	.section {
        	margin-bottom: 20px;
        	padding: 15px;
        	border: 1px solid #EAECEE;
        	border-radius: 8px;
        	background: #F9FBFC;
    	}

    	.section.collapsible {
        	cursor: pointer;
    	}

    	.section.collapsible .content {
        	display: none;
    	}

    	.section.collapsible.open .content {
        	display: block;
    	}

    	.highlight {
        	background-color: #DFF0D8;
        	font-weight: bold;
    	}

    	.feedback {
        	margin-top: 15px;
        	font-size: 0.9em;
        	color: #888;
    	}

    	.copy-button {
        	float: right;
        	background: #3498DB;
        	color: #FFF;
        	border: none;
        	padding: 5px 10px;
        	border-radius: 5px;
        	cursor: pointer;
    	}

    	.copy-button:hover {
        	background: #2980B9;
    	}

    	.timeline {
        	margin: 15px 0;
        	list-style-type: none;
        	padding: 0;
    	}

    	.timeline li {
        	padding: 10px;
        	margin-bottom: 10px;
        	border-left: 3px solid #3498DB;
        	background: #FFF;
        	border-radius: 5px;
    	}

    	.timeline li span {
        	font-weight: bold;
    	}
		.expand-indicator {
			float: right;
			font-size: 1.2em;
			margin-right: 10px;
			color: #888;
			cursor: pointer;
		}

		.expand-indicator.open {
			color: #3498DB;
			font-weight: bold;
		}

	</style>
</head>
<body>
	<h3>Discovery Cheat Sheet</h3>
	<div id="header" name="seller_email"></div>
	<div id="header" name="prospect_email"></div>
	<div id="header" name="meeting_datetime"></div>
	<!-- Icebreakers Section -->
	<div class="section collapsible">
    	<h2>Icebreakers 
			<span class="expand-indicator">+</span> 
		</h2>
    	<div class="content" name="icebreakers">
        	
    	</div>
	</div>

	<!-- Pain Points Section -->
	<div class="section collapsible">
    	<h2>Pain Points<span class="expand-indicator">+</span></h2>
    	<div class="content" name="pain_points">
        	
    	</div>
	</div>

	<!-- Company Research Section -->
	<div class="section collapsible">
    	<h2>Company Research<span class="expand-indicator">+</span></h2>
    	<!-- ul class="timeline"-->
		<div class="content" name="linkedin_prospect_research">
			
    	</div>
	</div>

	<!-- Company Research Section -->
	<div class="section collapsible">
    	<h2>News<span class="expand-indicator">+</span></h2>
    	<!-- ul class="timeline"-->
		<div class="content" name="news_summary">
			
    	</div>
	</div>
	
	<!-- Company Research Section -->
	<div class="section collapsible">
    	<h2>Customized Value Proposition<span class="expand-indicator">+</span></h2>
    	<!-- ul class="timeline"-->
		<div class="content" name="customized_value_proposition">
			
    	</div>
	</div>
	
	<!-- Company Research Section -->
	<div class="section collapsible">
    	<h2>Relevant Experience<span class="expand-indicator">+</span></h2>
    	<!-- ul class="timeline"-->
		<div class="content" name="relevant_experience">
			
    	</div>
	</div>
		
	<!-- Qualification Questions Section -->
	<div class="section collapsible">
    	<h2>Qualification Questions<span class="expand-indicator">+</span> </h2>
		<!-- button class="copy-button">Copy All</button-->
    	<div class="content" name="qualification_questions">
			
    	</div>
	</div>

	<!-- Company Research Section -->
	<div class="section collapsible">
    	<h2>Recommended Products<span class="expand-indicator">+</span></h2>
    	<!-- ul class="timeline"-->
		<div class="content" name="recommended_product">
			
    	</div>
	</div>
	
	<!-- Objection Handling Section -->
	<div class="section collapsible">
    	<h2>Objection Handling<span class="expand-indicator">+</span></h2>
    	<div class="content" name="handling_objection">
        	
    	</div>
	</div>
	
	<!-- Objection Handling Section -->
	<div class="section collapsible">
    	<h2>Relevant Tech Stack<span class="expand-indicator">+</span></h2>
    	<div class="content" name="relevant_techstack">
        	
    	</div>
	</div>	
		
	<!-- Objection Handling Section -->
	<div class="section collapsible">
    	<h2>Funding Round<span class="expand-indicator">+</span></h2>
    	<div class="content" name="fundings">
        	
    	</div>
	</div>

	<script>		

    	// Copy button functionality
    	//document.querySelector('.copy-button').addEventListener('click', () => {
        //	const content = document.querySelector('.qualification-questions').innerText;
        //	navigator.clipboard.writeText(content).then(() => alert('Questions copied to clipboard!'));
    	//});
		
		document.querySelectorAll('.collapsible').forEach(section => {
			section.addEventListener('click', function () {
				this.classList.toggle('open');
				const indicator = this.querySelector('.expand-indicator');
				if (indicator) {
					indicator.textContent = this.classList.contains('open') ? '-' : '+';
				}
			});
		});
	</script>
</body>
</html>
